<!-- https://survey-form.freecodecamp.rocks/ -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hotdog</title>
        <link rel="stylesheet" href="fccstyles.css"/>
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        
        <form id="survey-form">
        <fieldset>
            <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required /></label>
            <label id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required /></label>
            <label id="number-label">Age (optional)<input id="number" type="number" min="5" max="120" placeholder="Enter your age" required /></label>
            <label id="role" >Which option best describe your current role?<select id="dropdown"> 
                <option value="" disabled selected>select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select></label>
            <label id="recommend">Would you recommend freeCodeCamp to a friend?</label>
            <label id="definitely"> <input type="radio" value="definitely" name="decision" class="inline"/>Definitely </label>
            <label id="maybe"> <input type="radio" value="maybe" name="decision" class="inline"/>Maybe </label>
            <label id="not-sure"> <input type="radio" value="not-sure" name="decision" class="inline"/>Not sure</label>
            <label id="favorite">What is your favorite feature of freeCodeCamp?<select> 
                <option disabled selected>select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
            </select></label>
            <label id="improve">What would you like to see improved? (Check all that apply)</label>
                <label id="front-end"><input  class="inline" value="front-end" type="checkbox" class="inline"/>Front-end Projects</label>
                <label id="back-end"><input type="checkbox" value="back-end" class="inline"/>Back-end Projects</label>
                <label id="data-visualization"><input type="checkbox" value="data-visualization" class="inline"/>Data Visualization</label>
                <label id="challenges"><input type="checkbox" value="challenges" class="inline"/>Challenges</label>
                <label id="open-source-community"><input type="checkbox" value="open source community" class="inline"/>Open Source Community</label>
                <label id="gitter-help-room"><input type="checkbox" value="gitter help rooms" class="inline"/>Gitter help rooms</label>
                <label id="videos"><input type="checkbox" value="videos" class="inline"/>Videos</label>
                <label id="city-meetups"><input type="checkbox" value="city meetups" class="inline"/>City Meetups</label>
                <label id="wiki"><input type="checkbox"  value="wiki" class="inline"/>Wiki</label>
                <label id="forum"><input type="checkbox" value="forum" class="inline"/>Forum</label>
                <label id="additional-courses"><input type="checkbox" value="additional courses" class="inline"/>Additional Courses</label>
            <label id="comments">Any comments or suggestions? <textarea placeholder="Enter your comments here.."></textarea></label>
            <input id="submit" class="submit_button" type="submit" value="Submit" />


        </fieldset>
        </form>
        
    </body>
</html>
